<div class="container">
      <label>Modificar Producto</label>
<form [formGroup]="formProductos">

    <input class="form-control" type="text" [(ngModel)]="producto.nombre" formControlName="nombre" placeholder="Nombre" /><br>

    <div *ngIf="formProductos.controls['nombre'].hasError('required') && formProductos.controls['nombre'].touched" class="alert alert-danger">Debes agregar tu Nombre</div>
    <div *ngIf="formProductos.controls['nombre'].hasError('minlength') && formProductos.controls['nombre'].touched" class="alert alert-danger">Nombre Invalido</div>
    <div *ngIf="formProductos.controls['nombre'].hasError('pattern') && formProductos.controls['nombre'].touched" class="alert alert-danger">Solo podes ingresar letras</div>

    <input class="form-control" type="text" [(ngModel)]="producto.precio_unitario" formControlName="precio" placeholder="precio" /><br>

    <div *ngIf="formProductos.controls['precio'].hasError('required') && formProductos.controls['precio'].touched" class="alert alert-danger">Debes agregar el precio</div>
    <div *ngIf="formProductos.controls['precio'].hasError('pattern') && formProductos.controls['precio'].touched" class="alert alert-danger">Solo se aceptan Numeros</div>
    <div *ngIf="formProductos.controls['precio'].hasError('minlength') && formProductos.controls['precio'].touched" class="alert alert-danger">Debe tener como minimo 1 numero</div>

    <table>
        <tr>
            <td>
                <div class="row">
                    <label class="label label-primary">Foto 1</label><br/>
                </div>
            </td>
            <td>
                <div class="row">
                    <label class="label label-primary">Foto 2</label><br/>
                </div>
            </td>
            <td>
                <div class="row">
                    <label class="label label-primary">Foto 3</label><br/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label class="uploader" ondragover="return false;" [class.loaded]="loaded" [style.outlineColor]="dragging ? activeColor : baseColor"
                    (dragenter)="handleDragEnter()" (dragleave)="handleDragLeave()" (drop)="handleDrop($event)">

        <i class="icon icon-upload" [style.color]="dragging 
            ? ((imageSrc.length > 0) ? overlayColor : activeColor)
            : ((imageSrc.length > 0) ? overlayColor : baseColor)"></i>

        <img [src]="imageSrc" (load)="handleImageLoad()" [class.loaded]="imageLoaded" />

        <input type="file" id="file1" formControlName="file1" accept="image/*"
        (change)="handleInputChange($event)">
      </label>
            </td>
            <td>
                <label class="uploader" ondragover="return false;" [class.loaded]="loaded" [style.outlineColor]="dragging ? activeColor : baseColor"
                    (dragenter)="handleDragEnter()" (dragleave)="handleDragLeave()" (drop)="handleDrop($event)">

        <i class="icon icon-upload" [style.color]="dragging 
            ? ((imageSrc.length > 0) ? overlayColor : activeColor)
            : ((imageSrc.length > 0) ? overlayColor : baseColor)"></i>

        <img [src]="imageSrc2" (load)="handleImageLoad()" [class.loaded]="imageLoaded" />

        <input type="file" id="file2" formControlName="file2" accept="image/*"
        (change)="handleInputChange($event)">
      </label>
            </td>
            <td>
                <label class="uploader" ondragover="return false;" [class.loaded]="loaded" [style.outlineColor]="dragging ? activeColor :
        baseColor" (dragenter)="handleDragEnter()" (dragleave)="handleDragLeave()" (drop)="handleDrop($event)">

        <i class="icon icon-upload" [style.color]="dragging 
            ? ((imageSrc.length > 0) ? overlayColor : activeColor)
            : ((imageSrc.length > 0) ? overlayColor : baseColor)"></i>

        <img [src]="imageSrc3" (load)="handleImageLoad()" [class.loaded]="imageLoaded" />

        <input type="file" id="file3" formControlName="file3" accept="image/*" (change)="handleInputChange($event)">
        </label>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6 divbtn" (click)="modificarProducto()">Modificar Producto</div>
        <div class="col-md-6 divbtn" (click)="cancelar()">Cancelar</div>
    </div> 
</form>
</div>
