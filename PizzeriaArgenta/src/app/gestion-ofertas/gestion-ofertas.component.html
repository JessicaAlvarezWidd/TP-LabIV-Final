<a (click)="mostrar=false"  *ngIf="mostrar && !mostrarModificar" class="waves-effect waves-light btn"><i class="customicon material-icons left">add</i>Agregar Oferta</a>
<app-alta-oferta (eventoOferta)="agregarOferta($event)"  (eventocancelar)="mostrar=$event" *ngIf="!mostrar && !mostrarModificar"></app-alta-oferta>
<app-modificacion-oferta [Oferta]="ofetaSeleccionada"  (eventocancelar)="mostrarModificar=$event"  (eventoOferta)="modificarOferta($event)" *ngIf="mostrarModificar"></app-modificacion-oferta>
<br>
<br>
<table *ngIf="mostrar  && !mostrarModificar" class="striped highlight centered responsive-table z-depth-2" style="font-size: 20px;">
  <thead>
    <tr>
        <th data-field="nombre">Nombre</th>
        <th data-field="descripcion">Descripcion</th>
        <th data-field="monto">Monto</th>
        <th >Modificar</th>
        <th >Eliminar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let oferta of ofertas">
      <td>{{oferta.nombre}}</td>
      <td>{{oferta.descripcion}}</td>
      <td>${{oferta.monto}}</td>
      <td><a (click)="mostrarFormModificar(oferta)"><i class="material-icons center">mode_edit</i></a></td>
      <td><a (click)="EliminarOferta(oferta.id_oferta); $event.stopPropagation()"><i class="small material-icons center red-text btndeletecustom">delete</i></a></td>
    </tr>
  </tbody>
</table>
